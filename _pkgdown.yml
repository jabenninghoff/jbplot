url: https://jabenninghoff.github.io/jbplot/
template:
  bootstrap: 5
  light-switch: true

reference:
  - title: ggplot2 Themes
    desc: >
      Customized ggplot2 themes
    contents:
    - theme_quo
  - title: ggplot2 Colors
    desc: >
      Customized ggplot2 colors
    contents:
    - differently_palettes
    - pal_differently
    - starts_with("scale_color_")
    - starts_with("scale_fill_")
  - title: ggplot2 Functions
    desc: >
      ggplot2 convenience and custom functions
    contents:
    - annotate_quo
    - geom_hist_bw
    - geom_lm
    - geom_rlm
    - ggplot_donut
    - ggplot_donut_percent
  - title: jbplot Package
    desc: >
      jbplot package documentation
    contents:
    - jbplot-package
